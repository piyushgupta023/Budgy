<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Budget Tracker</title>
    <style>
        .body {
            background-color: white;
        }
        .dark-mode {
            background-color: rgba(0, 0, 0, 0.795);
            color: white;
        }
        #button {
            background-color: lightgray;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .border {
            background-color: lightgrey;       
            border: 15px solid green;
            padding: 2%;
            margin: 20px;
            width: 400px;
        }
    </style>
    <script>
        function myfunc() {
            document.body.classList.toggle("dark-mode");
            let a = document.getElementById("button");
            if (document.body.classList.contains("dark-mode")) {
                a.innerHTML = "<b>Light Mode</b>";
            } else {
                a.innerHTML = "<b>Dark Mode</b>";
            }
        }
    </script>
</head>
<body class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">BUDGY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">WALLET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">THEME</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="date" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="border">
        <div class="container mt-3">
            <h2>Enter the Budget</h2>
            <div class="card mt-2">
                <input type="number" id="budget" placeholder="Enter budget" class="form-control">
            </div>
        </div>

        <div class="container mt-5">
            <h2>Enter Your Expenses</h2>
            <form id="expense-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" required>
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Enter</button>
            </form>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>

        <div class="mt-3">
            <h3>Total Budget = <span id="budvalue">0</span></h3>
            <h3>Total Expense = <span id="total">0</span></h3>
            <h3>Total Balance = <span id="balance">0</span></h3>
        </div>

        <button id="button" class="btn btn-secondary mt-3" onclick="myfunc()"><b>Dark Mode</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
